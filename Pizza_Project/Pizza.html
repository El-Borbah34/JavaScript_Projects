<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIZZA DRILL ASSHOLE!!</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="Pizza_CSS/pizza.css" type="text/css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Pizza in a taco, in a burger">Pizza in a taco, in a burger<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu middle">
                    <h3>Veggies</h3>
                    <input class="veggie" type="checkbox" name="Vegetables" value="Green Peppers">Green Peppers<br>
                    <input class="veggie" type="checkbox" name="Vegetables" value="Onions">Onions<br>
                    <input class="veggie" type="checkbox" name="Vegetables" value="Spinach">Spinach<br>
                    <input class="veggie" type="checkbox" name="Vegetables" value="Roasted Garlic">Roasted Garlic<br>
                    <input class="veggie" type="checkbox" name="Vegetables" value="Sun-dried Tomatoes">Sun-dried Tomatoes<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="meats" type="checkbox" name="Meat" value="Pepperoni">Pepperoni<br>
                    <input class="meats" type="checkbox" name="Meat" value="Sausage">Sausage<br>
                    <input class="meats" type="checkbox" name="Meat" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="meats" type="checkbox" name="Meat" value="Ground Beef">Ground Beef<br>
                    <input class="meats" type="checkbox" name="Meat" value="Human Meat">Human<br>
                    <input class="meats" type="checkbox" name="Meat" value="Anchovy">Anchovy<br>
                    <input class="meats" type="checkbox" name="Meat" value="Chicken">Chicken<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="./Pizza_JavaScript/pizza.js"></script>
    </body>
</html>
